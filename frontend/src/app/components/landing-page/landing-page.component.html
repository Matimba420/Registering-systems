
<div class="container-fluid">
 
  <h2>Welcome, {{name | titlecase}}</h2>
   <!-- <li class="mb-3 me-0" *ngFor="let item of attendResponse"> -->
    <ion-grid class="ion-margin">
      <ion-row class="d-flex text-center">
        <ion-col>No</ion-col>
        <ion-col>Full Name</ion-col>
        <ion-col>Temperature</ion-col>
        <ion-col>Timestamp</ion-col>
      </ion-row>
      <ion-row *ngFor="let attendance of attendResponse; index as i;">
        <ion-col>{{ i + 1 }}</ion-col>
        <ion-col>{{ attendance.name }}</ion-col>
        <ion-col>{{ attendance.temp }}</ion-col>
        <ion-col>{{ attendance.created_at| date :  "dd-MMM-y hh:mm"}}</ion-col>
      </ion-row>
    </ion-grid>
    <!-- </li> -->
</div>
