
<div class="container-fluid">
 
  <h2>Welcome, {{name | titlecase}}</h2>

  <div class = "container">
    <ion-grid class="ion-margin">
      <ion-row class="d-flex text-center">
       <!-- <div class = "col-1">No</div> -->
       <div class = "col-3">Full Name</div>
        <div class = "col-3">Temperature</div>
        <div class = "col-3">Timestamp</div>
        <div class = "col-3">Location</div>
      </ion-row>
      <ion-row  class= "d-flex text-center" *ngFor="let attendance of attendResponse;">
        <!-- <div class = "col-1">{{ i + 1 }}</div> -->
          <div class = "col-3">{{ attendance.name }}</div>
            <div class = "col-3">{{ attendance.temp }}</div>
              <div class = "col-3">{{ attendance.created_at| date :  "dd-MMM-y hh:mm"}}</div>
              <div class = "col-3">{{myLocation }}</div>
      </ion-row>
    </ion-grid>
  </div>


  
   
    <!-- </li> -->
</div>
