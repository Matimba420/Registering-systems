<ion-content [fullscreen]="true">
  <div class="page-holder align-items-center py-4 bg-gray-100 vh-100">
    <div class="container">
      <div class="row align-items-center">
        <!-- register -->
        <div class="col-lg-6 px-lg-4">
          <div class="card">
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">Employee login</div>
            </div>
            <div class="card-body p-lg-5">
              <!-- <h3 class="mb-4">Get started with Jassa</h3> -->
              <!-- <p class="text-muted text-sm mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.</p> -->
              <form [formGroup]="loginFormEmp" (ngSubmit)="onSubmitEmp()">
                <div class="form-floating mb-3">
                  <input
                    id="email"
                    type="email"
                    placeholder="email"
                    formControlName="email"
                    class="form-control">

                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    id="floatingPassword"
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                    class="form-control">
                
                    
                  <label for="floatingPassword">Password</label>
                </div>

                <button
                  class="btn btn-primary"
                  id="register"
                  type="submit"
                  [disabled]="!fieldsWithDataEmp()"
                  name="registerSubmit"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>

        <br><br><br>
        <!---------------------------------------ADMIN------------------------->

        <div class="col-lg-6 px-lg-4">
          <div class="card">
            <div class="card-header px-lg-5">
              <div class="card-heading text-primary">Admin login</div>
            </div>
            <div class="card-body p-lg-5">
              <!-- <h3 class="mb-4">Get started with Jassa</h3> -->
              <!-- <p class="text-muted text-sm mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore.</p> -->
              <form [formGroup]="loginFormAdmin" (ngSubmit)="onSubmitAdmin()">
                <div class="form-floating mb-3">
                  <input
                    id="emailAdmin"
                    type="email"
                    placeholder="email"
                    formControlName="emailAdmin"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid':
                        submitted && registerValidationAdmin.email.errors
                    }"
                  />
                  <div
                    *ngIf="submitted && registerValidationAdmin.email.errors"
                    class="invalid-feedback"
                  >
                    <!-- <div *ngIf="submitted && registerValidation.email.errors">Email is required</div> -->
                    <div *ngIf="registerValidationAdmin.email.errors.email">
                      Email must be a valid email address
                    </div>
                  </div>

                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    id="floatingPasswordAdmin"
                    type="password"
                    placeholder="PasswordAdmin"
                    formControlName="passwordAdmin"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid':
                        submitted &&
                        registerValidationAdmin.passwordAdmin.errors
                    }"
                  />
                  <div
                    *ngIf="
                      submitted && registerValidationAdmin.passwordAdmin.errors
                    "
                    class="invalid-feedback"
                  >
                    <div
                      *ngIf="
                        registerValidationAdmin.passwordAdmin.errors.required
                      "
                    >
                      Password is required
                    </div>
                  </div>
                  <label for="floatingPassword">Password</label>
                </div>

                <button
                  class="btn btn-primary"
                  id="Adminregister"
                  type="submit"
                  [disabled]="!fieldsWithDataAdmin()"
                  name="registerSubmit"
                >
                  Admin Login
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- <div class="col-lg-6 col-xl-5 ms-xl-auto px-lg-4 text-center text-primary"><img class="img-fluid mb-4 mt-4" width="200" src="https://images.unsplash.com/19/clock.JPG?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1765&q=80" alt="" style="transform: rotate(10deg)">
          <h1 class="mb-4"> LOGIN<br class="d-none d-lg-inline">Why not?</h1>
          <p class="lead text-muted">Not registered? Click <a routerLink='/register'><span class="details">here</span></a> to log in</p>
        </div> -->
      </div>
    </div>
  </div>
</ion-content>
